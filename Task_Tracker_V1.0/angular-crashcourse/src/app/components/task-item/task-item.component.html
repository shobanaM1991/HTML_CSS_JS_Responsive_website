<div [ngClass]="{remainder: task.remainder}" class="task"
(dblclick)="onDoubleClick(task)">
    <h3>{{ task.text }} 
        <fa-icon
            (click)="onDelete(task)"
            [ngStyle]="{'color':'red'}" 
            [icon]="faTimes"
        >
        </fa-icon>
    </h3>
    <p>{{ task.day }}</p>
    
</div>
